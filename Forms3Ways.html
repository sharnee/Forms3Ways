<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<form>
			<h1>The Input</h1>
			<h3>Would like to sign in?</h3>
			<input type="text" name="inputTextChoice" placeholder="text here">
			<input type="password" name="" placeholder="password here">
			<input type="submit" name="">
		</form>
		<form>
			<h1>The Select List</h1>
			<h3>What kind of car would you like?</h3>
			<select>
	    		<option value="" disabled selected hidden>Please Choose</option>
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</form>
		<form>
			<h1>The Radio Button</h1>
			<h3>Do you like a Radio Button</h3>
			<label for="radioButton">Yes</label>
			<input id="radioButton" type="radio" name="radioButtonChoice">
			<label for="radioButton">No</label>
			<input id="radioButton" type="radio" name="radioButtonChoice">
		</form>
		<form>
			<h1>The Check Box</h1>
			<h3>Check the Box</h3>
			<input type="checkbox" name="">
		</form>
	</div>
</body>
</html>
